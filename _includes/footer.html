

        <!--body content start-->
        <section class="body-content" id="contact">

            <!--promo box-->
            <div class="full-width promo-box dark-bg">
                <div class="container">
                    <div class="col-md-12">
                        <div class="text-center">
                            <h3 class="light-txt">we <span class="theme-color">love</span> new friends</h3>
                            <div class="social-link circle m-top-50 m-bot-50">
                                {% for soci in site.social %}
                                <a href="{{ soci.url }}"><i class="fa fa-{{ soci.title }}"></i></a>
                                {% endfor %}
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
            <!--promo box-->

            <div class="page-content">

                <div class="container">

                    <div class="heading-title-alt border-short-bottom text-center ">
                        <h3 class="text-uppercase">feel free to drop us a line</h3>
                    </div>

                    <div class="row">

                        <div class="col-md-10 col-md-offset-1">
                            <form class="contact-comments js-Mailer" method="post">
                                <div class="row">

                                    <div class="col-md-6 ">

                                        <div class="form-group">
                                            <input type="text" name="name" class=" form-control" placeholder="Name *" maxlength="100" required data-error="You must enter name">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" name="email" class=" form-control" placeholder="Email *" maxlength="100" required data-error="Invalid email address!">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        <div class="form-group">
                                            <input type="phone" name="phone" class=" form-control" placeholder="Phone" maxlength="20">
                                            <div class="help-block with-errors"></div>
                                        </div>                                        
                                        <div class="form-group">
                                            <input type="text" name="subject" id="subject" class=" form-control" placeholder="Subject" maxlength="100">
                                        </div>
                                    </div>

                                    <div class="col-md-6 form-group">
                                        <div class="form-group">
                                            <textarea name="comments" class="cmnt-text form-control" placeholder="Comments" maxlength="500"></textarea>
                                        </div>
                                        <div id="captcha" class="g-recaptcha" data-sitekey="6LfoSycUAAAAAPJ-YaW7iR0vxjmusqbVNkVpTust" required data-error="Don't forget the Captcha"></div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group full-width">
                                            <button type="submit" class="g-recaptcha btn btn-small btn-dark-solid" data-sitekey="6LfoSycUAAAAAPJ-YaW7iR0vxjmusqbVNkVpTust">Send Message</button>
                                        </div>
                                    </div>
                                </div>
                                <input type="hidden" name="url" value="{{ page.url}}">
                                <input id="user-meta" type="hidden" name="user-meta" val=''>
                            </form>

                        </div>
                    </div>
                </div>

            </div>

        </section>


        <!--footer start -->
        <footer id="footer" class=" dark text-center footer-6">
            <div class="container-">
                <div class="copyright-sub-title text-uppercase border-top m-bot-50">
                    &copy; Copyright 2017 "G'Day Digital Nomads". All right reserved
                </div>
            </div>
        </footer>
        <!--footer end-->
