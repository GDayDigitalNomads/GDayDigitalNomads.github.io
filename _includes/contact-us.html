            <div class="page-content">

                <div class="container">

                    <div class="heading-title-alt border-short-bottom text-center ">
                        <h3 class="text-uppercase">feel free to drop us a line</h3>
                    </div>

                    <div class="row">

                        <div class="col-md-10 col-md-offset-1">
                            <form class="contact-comments js-Mailer" method="post">
                                <div class="row">

                                    <div class="col-md-6 ">

                                        <div class="form-group">
                                            <input type="text" name="name" class=" form-control" placeholder="Name *" maxlength="100" required data-error="You must enter name">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" name="email" class=" form-control" placeholder="Email *" maxlength="100" required data-error="Invalid email address!">
                                            <div class="help-block with-errors"></div>
                                        </div>
                                        <div class="form-group">
                                            <input type="phone" name="phone" class=" form-control" placeholder="Phone" maxlength="20">
                                            <div class="help-block with-errors"></div>
                                        </div>                                        
                                        <div class="form-group">
                                            <input type="text" name="subject" id="subject" class=" form-control" placeholder="Subject" maxlength="100">
                                        </div>
                                    </div>

                                    <div class="col-md-6 form-group">
                                        <div class="form-group">
                                            <textarea name="comments" class="cmnt-text form-control" placeholder="Comments" maxlength="500"></textarea>
                                        </div>
                                        <div id="captcha_contact" class="g-recaptcha" data-sitekey="{{ site.google_captcha }}" required data-error="Don't forget the Captcha"></div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group full-width">
                                            <button type="submit" class="g-recaptcha btn btn-small btn-dark-solid" data-sitekey="{{ site.google_captcha }}">Send Message</button>
                                        </div>
                                    </div>
                                </div>
                                <input type="hidden" name="url" value="{{ page.url}}">
                                <input id="user-meta" type="hidden" name="user-meta" val=''>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
